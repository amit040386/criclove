<div class="match-list">
  <p *ngIf="error" class="error-container">{{ error | async }}</p>
  <ul *ngIfElse>
    <li
      *ngFor="let match of matches | async"
      (click)="matchDetails($event, match.url)"
      class="match"
    >
      <span class="live" *ngIf="match.live">live</span>
      <div [innerHTML]="match.content"></div>
    </li>
  </ul>
  <iframe [src]="videoPlaylist | safe"></iframe>
</div>
